<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./assets/vendor/boxicons/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
      integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="./assets/vendor/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Shop With Crypto</title>
  </head>
  <body>
    <!-- Page Header -->
    <header>
      <nav class="navbar is-transparent has-shadow">
        <div class="title has-text-centered">
          <h1 class="is-size-1 is-size-3-mobile">
            <b>Shop With</b>
            <img
              class="ml-2 mt-3"
              width="10%"
              height="10%"
              src="./assets/img/bitcoin-logo.png"
              alt="Bitcoin Logo"
            />
          </h1>
        </div>
        <div class="mx-2 mb-2 subtitle">
          <h2 class="is-size-7-mobile">
            Search for products to see how the USD price compares to
            <strong>Crypto</strong>!
          </h2>
        </div>
      </nav>
    </header>
    <!--- Loading Spinner for Ajax Calls--->
    <div id="spinner"></div>
    <!-- Page Main Content -->
    <main class="mt-5">
      <div class="grid-container">
        <!-- Search For a Product-->
        <section class="search-container">
          <div class="search-title">
            <p class="is-size-4 is-size-7-mobile">
              <b>Search for Products:</b>
            </p>
          </div>
          <div class="field">
            <label class="label">Select a Crytocurrency</label>
            <div class="control">
              <div class="select small">
                <select>
                  <option value="bitcoin" selected>Bitcoin</option>
                  <option value="ethereum">Ethereum</option>
                  <option value="binancecoin">Binance Coin</option>
                  <option value="cardano">Cardano</option>
                  <option value="solana">Solana</option>
                </select>
              </div>
            </div>
          </div>
          <div class="level-items">
            <div class="field has-addons">
              <p class="control">
                <input
                  id="searchForProductInput"
                  class="input small is-rounded"
                  type="text"
                  placeholder="Search Products"
                  maxlength="25"
                />
              </p>
              <p class="control">
                <button id="rando-btn" class="button small is-info">
                  Search
                </button>
              </p>
            </div>
          </div>
          <ul id="list-SearchHistory" class="col-sm-11"></ul>
        </section>

        <!--- This will be the gallery for the different products--->
        <section id="productCard" class="product-gallery">
          <div class="has-text-centered">
            <p class="is-size-4 is-size-7-mobile mt-5 px-3">
              <b>Product Gallery</b>
            </p>
            <hr />
          </div>
          <!--- Product cards will be dynamically populated here--->
          <div class="product-cards-container"></div>
        </section>
      </div>
    </main>
    <!--- This is the Modal Window for Error messages--->
    <div id="modal-error" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <div class="modal-card-head">
          <h1 class="modal-card-title has-text-weight-bold"></h1>
          <button class="is-large delete is-right" aria-label="close"></button>
        </div>
        <article class="media modal-card-body">
          <div class="media-left">
            <figure class="image is-64x64">
              <img
                src="./assets/img/kissclipart-circle-clipart-parenting-logo-school-0c2059ca692ea80c.png"
                alt="Forbidden Symbol"
              />
            </figure>
          </div>
          <div class="media-content">
            <div id="error-content" class="content">
              <!--- The actual error message is dynamically populated--->
              <p></p>
            </div>
          </div>
        </article>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p class="is-size-7-mobile">
          Coding Brigaders Â© 2022 All Rights Reserved.
        </p>
      </div>
    </footer>
    <script src="./assets/vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/vendor/moment/moment-with-locales.min.js"></script>
    <script src="./assets/js/response.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
